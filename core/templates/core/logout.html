{% extends 'base.html' %}

{% block title %}Logged Out - News Platform{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-lg border-0 rounded-4 overflow-hidden text-center p-5">
                <div class="py-5">

                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right display-1 text-danger"></i>
                    </div>

                    <h2 class="fw-bold mb-3">You have been logged out</h2>

                    <p class="lead text-muted mb-5">
                        Thank you for using News Platform.<br>
                        Your session has ended successfully.
                    </p>

                    <div class="d-grid gap-3 col-8 col-md-6 mx-auto">
                        <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg rounded-pill">
                            Return to Home
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary rounded-pill">
                            Sign in again
                        </a>
                    </div>

                    <p class="text-muted small mt-5">
                        Â© {{ 'now'|date:"Y" }} News Platform
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
