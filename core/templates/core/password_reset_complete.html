{% extends 'base.html' %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 mt-5 rounded-4 text-center p-5">
                <h2 class="fw-bold mb-4">Password Changed!</h2>
                <p class="lead text-muted mb-5">
                    Your password has been successfully updated.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill px-5">
                    Log in with new password
                </a>
            </div>
        </div>
    </div>
{% endblock %}
