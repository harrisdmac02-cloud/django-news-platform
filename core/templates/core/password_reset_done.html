{% extends 'base.html' %}

{% block title %}Password Reset Email Sent - News Platform{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card shadow-sm border-0 mt-5 rounded-4 text-center p-5">
                <div class="py-4">

                    <div class="mb-4">
                        <i class="bi bi-envelope-check-fill display-1 text-primary"></i>
                    </div>

                    <h2 class="fw-bold mb-3">Check Your Inbox</h2>

                    <p class="lead text-muted mb-4">
                        We’ve emailed you instructions for resetting your password.
                    </p>

                    <p class="text-muted mb-5">
                        If you don’t receive an email, please check your spam/junk folder.
                    </p>

                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill px-5">
                        Return to Login
                    </a>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
